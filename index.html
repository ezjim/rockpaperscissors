<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='style.css'>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>Rock Paper Scissors
        <h1>Lets play!</h1>
    </header>
    <main>
        <section>

          <!--button for rock  -->
            <label>
            <input type='radio' name='Pick' value='Ro' checked>
                <img src='https://tse1.mm.bing.net/th?id=OIP.njboBExqDn_1-fnIk3G84AHaJb&pid=Api&P=0&w=300&h=300' alt='rock'>
            </label>
            
            <!--button for paper -->
            <label>
                <input type='radio' name='Pick' value='Sham' checked>
                <img src='https://tse4.mm.bing.net/th?id=OIP.s0IIfRcK7kLBO0Xnv4F59wHaF7&pid=Api&P=0&w=212&h=171' alt='Paper'>
            </label>
            <!-- button for paper -->
            <label>
                <input type='radio' name='Pick' value='1'checked>
                <img src='https://tse1.mm.bing.net/th?id=OIP.ZT1_obwAx3VGLBDIIYyskwHaGH&pid=Api&P=0&w=200&h=166' alt='scissors'>
            </label>
        </section>
        <section>
            <!-- this is the go button -->
            <button id='Play'>Play!</button>
         </section>
         <section>
             <p id='results'></p>
             <p id='winsLosses'>Wins: <span id='wins'>0</span> Losses: <span id='losses'>0</span> Draws: <span id='draws'>0</span></p>
         </section>
    </main>

    <script type='module' src='rps.js'></script>
<body>

</html>
