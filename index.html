<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='style.css'>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>Rock Paper Scissors
        <h1>Lets play!</h1>
    </header>
    <main>
        <section id="Images">
            <!-- tried to class images so i could edit them in the css but i gave up. -->
          <!--button for rock  -->
            <label>
            <input type='radio' name='Pick' value='ro' checked>
                <img src='https://tse1.mm.bing.net/th?id=OIP.njboBExqDn_1-fnIk3G84AHaJb&pid=Api&P=0&w=300&h=300' alt='rock'>
            </label>
            
            <!--button for paper -->
            <label>
                <input type='radio' name='Pick' value='sham' checked>
                <img src='https://tse4.mm.bing.net/th?id=OIP.s0IIfRcK7kLBO0Xnv4F59wHaF7&pid=Api&P=0&w=212&h=171' alt='Paper'>
            </label>
            <!-- button for paper -->
            <label>
                <input type='radio' name='Pick' value='bo' checked>
                <img src='https://tse1.mm.bing.net/th?id=OIP.ZT1_obwAx3VGLBDIIYyskwHaGH&pid=Api&P=0&w=200&h=166' alt='scissors'>
            </label>
        </section>
        <section>
            <!-- this is the go button -->
            <button id='play'>Play!</button>
            <!-- <button id='reset'>Reset!</button> -->
            <!-- this button below resets the field so you have blank results-->
            <button onClick="window.location.reload();">Refresh!</button>
         </section>
         <section id='scoreboard'>
            <p>
                Scores:
                <p>Total wins: <span id="winsTotal"></span></p>
    
                <p>Total losses: <span id="lossesTotal"></span></p>
    
                <p>Total draws: <span id="drawsTotal"></span></p>
            </p>
            <p id="you-win"></p>
            
         </section>
    </main>

    <script type='module' src='app.js'></script>
<body>

</html>
